<style>
    .gallery-page {
        width: 85%;
        margin: 0;
        padding: 0;
    }

    .gallery-grid {
        margin-top: 2rem;
        display: grid;
        grid-template-columns: repeat(4, 1fr);

    .gallery-item {

        border-radius: 8px;

    }

    .gallery-item.loaded {

        transform: translateY(0);
    }
    
    .gallery-item img {
        width: 100%;

        object-fit: cover;
        display: block;
        transition: transform 0.3s ease;
    }

        transform: scale(1.05);
    }

    .loading {
        text-align: center;
        padding: 2rem;
        color: #666;
        font-size: 0.9rem;
    }

    }

        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        max-width: 90%;
        margin: 0 auto;

    .modal-content img {
        max-width: 100%;

        object-fit: contain;
        border-radius: 8px;
    }

    .modal-close {
        position: absolute;
        top: -2rem;
        right: 1rem;
        color: white;
        font-size: 2rem;
        cursor: pointer;
        padding: 0.5rem;
    }

    @media screen and (max-width: 1200px) {
        .gallery-grid {
            grid-template-columns: repeat(3, 1fr);
        }
    }

    @media screen and (max-width: 768px) {
        .gallery-grid {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media screen and (max-width: 480px) {
        .gallery-grid {
            grid-template-columns: repeat(1, 1fr);
        }
    }
</style>

<script>
    let allImages = [];
    let currentIndex = 0;
    const imagesPerLoad = 12;
    let isLoading = false;

    function loadMoreImages() {
        if (isLoading || currentIndex >= allImages.length) return;
        
        isLoading = true;
        const loadingElement = document.getElementById('loading');
        loadingElement.style.display = 'block';
        
        const galleryGrid = document.getElementById('gallery-grid');
        const endIndex = Math.min(currentIndex + imagesPerLoad, allImages.length);
        
        for (let i = currentIndex; i < endIndex; i++) {
            const imageData = allImages[i];
            const item = document.createElement('div');
            item.className = 'gallery-item';
            
            const img = document.createElement('img');
            img.src = imageData.url;
            img.alt = imageData.name;
            img.loading = 'lazy';
            img.onclick = () => openModal(imageData.url);

            
            img.onload = () => {
                
                setTimeout(() => {
                    item.classList.add('loaded');
                }, 50 * (i - currentIndex)); 
            };
            
            item.appendChild(img);
            galleryGrid.appendChild(item);
        }
        
        currentIndex = endIndex;
        isLoading = false;
        loadingElement.style.display = currentIndex >= allImages.length ? 'none' : 'block';
    }

    async function loadInitialImages() {
    try {
        console.log('Starting to load images...');
        const galleryGrid = document.getElementById('gallery-grid');
        
        const timestamp = new Date().getTime();
        const response = await fetch(`/gallery/index.json?v=${timestamp}`);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        console.log('Loaded image data:', data);
        allImages = data.images;
        
        if (!allImages || allImages.length === 0) {
            console.log('No images found in data');
            document.getElementById('loading').textContent = 'No images found';
            return;
        }
        
        loadMoreImages();
        
        const options = {
            root: null,
            rootMargin: '0px',
            threshold: 0.1
        };
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting && !isLoading) {
                    loadMoreImages();
                }
            });
        }, options);
        
        const loadingElement = document.getElementById('loading');
        observer.observe(loadingElement);
    } catch (error) {
        console.error('Error loading images:', error);
        document.getElementById('loading').textContent = 'Error loading images: ' + error.message;
    }
    }

    function closeModal() {
        document.getElementById('imageModal').style.display = 'none';
    }

    
    document.addEventListener('DOMContentLoaded', loadInitialImages);
</script>
