{{ define "main" }}
<article class="post">
    <h2>{{ .Title }}</h2>
    <div class="post-date">{{ .Date.Format "January 02, 2006" }}</div>
    <div class="post-content">
        {{ .Content }}
    </div>
</article>

<style>    
    .post-date {
        color: #666;
        font-size: 0.9rem;
        margin: 0.5rem 0 2rem 0;
    }
    
    .post-content img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        margin: 0.5rem auto;
        display: block;
    }

    .post-content blockquote {
        margin: 1.5rem 0;
        padding: 0.5rem 0 0.5rem 1.5rem;
        border-left: 4px solid #e5e5e5;
        color: #555;
    }

    .post-content blockquote p {
        margin: 0;
    }
</style>
{{ end }}
