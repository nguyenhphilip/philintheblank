{{ define "main" }}
<div class="post">
    <h2>{{ .Title }}</h2>
    <div class="post-date">{{ .Date.Format "January 02, 2006" }}</div>
    <div class="post-content" style="white-space: pre-wrap;">
        {{ .Content }}
    </div>
</div>

<style>
    .post-content {
        line-height: 1.5;
        /* font-size: 0.95rem; */
    }
</style>
{{ end }}
