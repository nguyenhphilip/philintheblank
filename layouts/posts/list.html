{{ define "main" }}
<div class="posts-list">
    <h2 style="margin: 0; padding: 0; line-height: 1; font-size: 1.4rem; font-weight: normal; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;">{{ .Title }}</h2>
    <div class="posts-content" style="margin-top: 2rem;">
        {{ range .Pages.ByDate.Reverse }}
        <div class="post-entry">
            <a class="post-title" href="{{ .RelPermalink }}">{{ .Title }}</a>
            <span class="post-date">{{ .Date.Format "Jan 02, 2006" }}</span>
        </div>
        {{ end }}
    </div>
</div>

<style>
    .posts-list {
        margin: 0;
        padding: 0;
    }
    
    .post-entry {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        margin-bottom: 0.75rem;
    }
    
    .post-title {
        color: #4271ae;
        text-decoration: none;
        flex-grow: 1;
        padding-right: 1rem;
        font-size: 0.95rem;
    }
    
    .post-title:hover {
        text-decoration: underline;
    }
    
    .post-date {
        color: #666;
        font-size: 0.8rem;
        flex-shrink: 0;
    }
</style>
{{ end }}
